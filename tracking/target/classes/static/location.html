<html>
<head>
    <title>Transkop</title>
    <link rel="stylesheet" href="location.css">
</head>
<body>
<br/><br/><br/><br/>
<div id="app" style="position: relative; width: 60%; left: 20%;">
    <div class="box" v-for="item in items">
        <table>
            <tr v-if="item.product">
                <td colspan="2" style="color:#62C1D3"><b>{{item.product.name}}</b></td>
            </tr>
            <tr v-if="item.product">
                <td>Geografska visina</td>
                <td>{{item.longitude}}</td>
            </tr>
            <tr v-if="item.product">
                <td>Geografska sirina</td>
                <td>{{item.latitude}}</td>
            </tr>
            <tr v-if="!item.product">
                <td colspan="2" style="color:#FF933A"><b>Greska</b></td>
            </tr>
            <tr v-if="!item.product">
                <td>Opis greske</td>
                <td>Skenirani proizvod sa identifikatorom <b>{{item.id}}</b> ne postoji u bazi!</td>
            </tr>
            <tr>
                <td>Vreme unosa</td>
                <td>{{convertTZ(item.creationDate)}}</td>
            </tr>
        </table>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="location.js"></script>
</body>
</html>
