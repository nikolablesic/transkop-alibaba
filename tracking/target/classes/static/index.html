<html>
<head>
    <title>Transkop</title>
</head>
<body>
<br/><br/><br/><br/>
<div id="app" style="position: relative; width: 60%; left: 20%;">
    <p>Click <a href="/swagger-ui/">here</a> to view the documentation.</p>
    </br>
    <form @submit.prevent="post">
        <table>
            <tr>
                <td class="right">Naziv proizvoda</td>
                <td><input type="text" v-model="name" required></td>
            </tr>
            <tr>
                <td class="right">Dimenzije</td>
                <td><input type="text" v-model="dimensions" required></td>
            </tr>
            <tr>
                <td class="right">Datum</td>
                <td><input type="date" v-model="productionDate" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input style="position: relative; width: 80%; left: 10%;"
                           type="submit"></td>
            </tr>
        </table>
    </form>
    </br>
    <div v-for="item in items" style="margin-bottom: 30px;">
        <b>{{item.name}}</b><br/>
        <i>{{item.dimensions}}</i><br/>
        {{item.productionDate}}<br/>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="index.js"></script>
</body>
</html>
