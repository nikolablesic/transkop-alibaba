spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/transkop_db
    username: root
    password: 'root'
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher